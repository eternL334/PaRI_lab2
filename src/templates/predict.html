{% extends "base.html" %}
{% block body %}
<a href="/">Return to main page</a>
<div class="container">
    <figure>
        <img src="{{url_for('static', filename='image.png')}}">
        <figcaption>Original image</figcaption>
    </figure>
    <figure>
        <img src="{{url_for('static', filename='segmentate.png')}}">
        <figcaption>Segmentation mask</figcaption>
    </figure>
</div>
<form method="POST" enctype=multipart/form-data>
    <p>
        <input type="submit" value="Download">
    </p>
</form>
{% for para in text %}
    <p>{{para}}</p>
{% endfor %}
{% endblock %}
